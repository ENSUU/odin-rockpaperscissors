<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSUU's Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="scoreboard">
            <div class="playerScore">
                <h2>Player</h2>
                <h3>4</h3>
            </div>
            <div class="computerScore">
                <h2>CPU</h2>
                <h3>4</h3>
            </div>
        </div>
        <h4>You vs. CPU. First to 5 points wins!</h2>
        <div class="controls">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
